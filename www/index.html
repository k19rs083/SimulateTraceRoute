<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <title>BogoTraceroute</title>

    <script>
        let nifCloud = new NCMB(appKey, clientKey);
        const db = "BogoTraceroute";

        function fetchAll() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("name", false).fetchAll()
                .then(function (results) {
                    showResults(results);
                })
        }

        function showResults(results) {
            // テーブルのヘッダを生成
            let msg = "<table><tr><th>name</th><th>Lvl</th><th>attack</th><th>defence</th></tr>";
            for (let i = 0; i < results.length; i++) {
                // 各データを収めた表の列を生成
                msg += "<tr>";
                msg += "<td>" + results[i].name + "</td>";
                msg += "<td class='num'>" + results[i].level + "</td>";
                msg += "<td class='num'>" + results[i].attack + "</td>";
                msg += "<td class='num'>" + results[i].defence + "</td>";
                msg += "</tr>";
            }
            // テーブルのテイラを生成
            msg += "</table>";
            $("#message").html(msg);
        }

    </script>

</head>
<body>
<h1>Bogo Traceroute: The Traceroute Simulator</h1>
<div>
    <label for="source">Source Address:</label>
    <input id="source" type="text" placeholder="192.168.0.1">
</div>
<div>
    <label for="dest">Destination Address:</label>
    <input id="dest" type="number" placeholder="133.17.110.207">
</div>
<div>
    <label for="name">Destination Host Name:</label>
    <input id="name" type="number" placeholder="welcome.is.kyusan-u.ac.jp">
</div>
<div id="button">
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="">AddEntry</button>
    <br>
    <button class="btn" onclick="">TraceRT</button>
    <button class="btn" onclick="">Blank</button>
    <button class="btn" onclick="">Blank</button>
</div>
<div id="message">initializing...</div>
</body>
</html>
